<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#1e1e1e"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="#2d2d2d"/>
  <text x="20" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#e0e0e0">Claudian Chat</text>

  <!-- Agent Mode Toggle -->
  <rect x="480" y="15" width="40" height="20" rx="10" fill="#7F52FF"/>
  <circle cx="510" cy="25" r="8" fill="white"/>
  <text x="530" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#888">Agent</text>

  <!-- Chat Messages Area -->
  <rect x="10" y="60" width="580" height="310" rx="8" fill="#252525"/>

  <!-- User Message -->
  <rect x="250" y="80" width="320" height="50" rx="8" fill="#7F52FF"/>
  <text x="270" y="110" font-family="system-ui, sans-serif" font-size="13" fill="white">Create a folder called Projects</text>

  <!-- Assistant Message -->
  <rect x="20" y="150" width="400" height="80" rx="8" fill="#333"/>
  <text x="40" y="180" font-family="system-ui, sans-serif" font-size="13" fill="#e0e0e0">I've created the Projects folder for you.</text>
  <text x="40" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#888">Action: create-folder "Projects"</text>

  <!-- Action buttons -->
  <rect x="40" y="210" width="50" height="20" rx="4" fill="#444"/>
  <text x="50" y="224" font-family="system-ui, sans-serif" font-size="10" fill="#aaa">Copy</text>
  <rect x="100" y="210" width="80" height="20" rx="4" fill="#444"/>
  <text x="110" y="224" font-family="system-ui, sans-serif" font-size="10" fill="#aaa">Create note</text>

  <!-- Input Area -->
  <rect x="10" y="380" width="580" height="60" rx="8" fill="#333"/>
  <text x="25" y="415" font-family="system-ui, sans-serif" font-size="13" fill="#666">Ask Claude anything...</text>

  <!-- Send Button -->
  <rect x="530" y="395" width="50" height="30" rx="6" fill="#7F52FF"/>
  <text x="542" y="415" font-family="system-ui, sans-serif" font-size="12" fill="white">Send</text>

  <!-- Placeholder Label -->
  <rect x="200" y="5" width="200" height="20" rx="4" fill="#E95D3C" opacity="0.9"/>
  <text x="220" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">PLACEHOLDER - Replace with screenshot</text>
</svg>
