  <text x="90" y="128" font-family="system-ui, sans-serif" font-size="13" fill="#666">Search notes...</text>

  <!-- Note list -->
  <rect x="75" y="150" width="400" height="150" rx="6" fill="#1e1e1e"/>

  <!-- Note items -->
  <rect x="85" y="160" width="16" height="16" rx="3" fill="#7F52FF"/>
  <text x="85" y="173" font-family="system-ui, sans-serif" font-size="11" fill="white">✓</text>
  <text x="110" y="173" font-family="system-ui, sans-serif" font-size="13" fill="#e0e0e0">Meeting Notes - Week 1.md</text>

  <rect x="85" y="190" width="16" height="16" rx="3" fill="#7F52FF"/>
  <text x="85" y="203" font-family="system-ui, sans-serif" font-size="11" fill="white">✓</text>
  <text x="110" y="203" font-family="system-ui, sans-serif" font-size="13" fill="#e0e0e0">Project Ideas.md</text>

  <rect x="85" y="220" width="16" height="16" rx="3" fill="#444" stroke="#666" stroke-width="1"/>
  <text x="110" y="233" font-family="system-ui, sans-serif" font-size="13" fill="#888">Research Notes.md</text>

  <rect x="85" y="250" width="16" height="16" rx="3" fill="#444" stroke="#666" stroke-width="1"/>
  <text x="110" y="263" font-family="system-ui, sans-serif" font-size="13" fill="#888">Daily Journal.md</text>

  <!-- Template selector -->
  <text x="75" y="320" font-family="system-ui, sans-serif" font-size="13" fill="#888">Template:</text>
  <rect x="140" y="305" width="200" height="30" rx="4" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="155" y="325" font-family="system-ui, sans-serif" font-size="12" fill="#e0e0e0">Extract key ideas</text>

  <!-- Buttons -->
  <rect x="350" y="305" width="80" height="35" rx="6" fill="#7F52FF"/>
  <text x="368" y="328" font-family="system-ui, sans-serif" font-size="13" fill="white">Process</text>

  <!-- Placeholder Label -->
  <rect x="175" y="5" width="200" height="18" rx="4" fill="#E95D3C" opacity="0.9"/>
  <text x="195" y="16" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">PLACEHOLDER - Replace with screenshot</text>
</svg>
