<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#1e1e1e"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="#2d2d2d"/>
  <text x="20" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#e0e0e0">Claudian Chat</text>

  <!-- Welcome Content Area -->
  <rect x="10" y="60" width="580" height="370" rx="8" fill="#252525"/>

  <!-- Logo placeholder -->
  <circle cx="300" cy="120" r="35" fill="none" stroke="#7F52FF" stroke-width="3"/>
  <path d="M300 95 L300 145 M275 120 L325 120" stroke="#E95D3C" stroke-width="3"/>

  <!-- Title -->
  <text x="300" y="185" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#e0e0e0" text-anchor="middle">How can I help you today?</text>

  <!-- Example prompts -->
  <rect x="50" y="220" width="500" height="40" rx="8" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="70" y="245" font-family="system-ui, sans-serif" font-size="13" fill="#aaa">"Organize my notes into folders by topic"</text>

  <rect x="50" y="270" width="500" height="40" rx="8" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="70" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#aaa">"Generate a concept map from my project notes"</text>

  <rect x="50" y="320" width="500" height="40" rx="8" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="70" y="345" font-family="system-ui, sans-serif" font-size="13" fill="#aaa">"Suggest wikilinks for my current note"</text>

  <rect x="50" y="370" width="500" height="40" rx="8" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="70" y="395" font-family="system-ui, sans-serif" font-size="13" fill="#aaa">"Create a summary note of today's meetings"</text>

  <!-- Input Area -->
  <rect x="10" y="440" width="580" height="50" rx="8" fill="#333"/>
  <text x="25" y="470" font-family="system-ui, sans-serif" font-size="13" fill="#666">Ask Claude anything...</text>
  <rect x="530" y="450" width="50" height="30" rx="6" fill="#7F52FF"/>
  <text x="542" y="470" font-family="system-ui, sans-serif" font-size="12" fill="white">Send</text>

  <!-- Placeholder Label -->
  <rect x="200" y="5" width="200" height="20" rx="4" fill="#E95D3C" opacity="0.9"/>
  <text x="220" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">PLACEHOLDER - Replace with screenshot</text>
</svg>
