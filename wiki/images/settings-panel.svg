<svg width="650" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="650" height="500" fill="#1e1e1e"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="180" height="500" fill="#252525"/>
  <text x="20" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#888">Community Plugins</text>
  <rect x="10" y="50" width="160" height="30" rx="4" fill="#7F52FF"/>
  <text x="25" y="70" font-family="system-ui, sans-serif" font-size="13" fill="white">Claudian</text>

  <!-- Main Content -->
  <rect x="180" y="0" width="470" height="500" fill="#1e1e1e"/>

  <!-- Header -->
  <text x="210" y="45" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#e0e0e0">Claudian Settings</text>
  <text x="210" y="70" font-family="system-ui, sans-serif" font-size="13" fill="#888">Configure your Claude AI integration</text>

  <!-- API Key Setting -->
  <rect x="200" y="90" width="430" height="70" fill="transparent"/>
  <text x="210" y="115" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#e0e0e0">API Key</text>
  <text x="210" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#888">Your Anthropic API key</text>
  <rect x="210" y="145" width="300" height="30" rx="4" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="225" y="165" font-family="system-ui, sans-serif" font-size="12" fill="#666">sk-ant-api03-••••••••</text>

  <!-- Execution Mode Setting -->
  <rect x="200" y="190" width="430" height="70" fill="transparent"/>
  <text x="210" y="215" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#e0e0e0">Execution Mode</text>
  <text x="210" y="235" font-family="system-ui, sans-serif" font-size="12" fill="#888">How Claudian selects the optimal model</text>
  <rect x="210" y="245" width="200" height="30" rx="4" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="225" y="265" font-family="system-ui, sans-serif" font-size="12" fill="#e0e0e0">Automatic</text>
  <text x="390" y="265" font-family="system-ui, sans-serif" font-size="12" fill="#666">▼</text>

  <!-- Notes Folder Setting -->
  <rect x="200" y="290" width="430" height="70" fill="transparent"/>
  <text x="210" y="315" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#e0e0e0">Notes Folder</text>
  <text x="210" y="335" font-family="system-ui, sans-serif" font-size="12" fill="#888">Destination folder for generated notes</text>
  <rect x="210" y="345" width="200" height="30" rx="4" fill="#333" stroke="#444" stroke-width="1"/>
  <text x="225" y="365" font-family="system-ui, sans-serif" font-size="12" fill="#e0e0e0">Claudian</text>

  <!-- Agent Mode Toggle -->
  <rect x="200" y="390" width="430" height="50" fill="transparent"/>
  <text x="210" y="415" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#e0e0e0">Enable Agent Mode by default</text>
  <text x="210" y="435" font-family="system-ui, sans-serif" font-size="12" fill="#888">Start new chats with agent mode enabled</text>
  <rect x="560" y="405" width="40" height="20" rx="10" fill="#444"/>
  <circle cx="570" cy="415" r="8" fill="#888"/>

  <!-- Placeholder Label -->
  <rect x="350" y="5" width="200" height="20" rx="4" fill="#E95D3C" opacity="0.9"/>
  <text x="370" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">PLACEHOLDER - Replace with screenshot</text>
</svg>
