<svg width="550" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Backdrop -->
  <rect width="550" height="400" fill="#000" opacity="0.7"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="12" fill="#2d2d2d" stroke="#444" stroke-width="1"/>

  <!-- Header -->
